# General Expectation Settings in Support from ESIIL
## Computational, Travel, Daily Check-ins
### (Jennifer)
- **Computational Support**: Assistance with data analysis, software tools, and computational resources.
- **Travel Support**: Guidelines for travel reimbursements, booking processes, and related policies.
- **Daily Check-ins**: Regular updates and meetings to track progress and address any issues.

---

# Agenda-setting
## Please send ~1-2 weeks prior
- **Advance Notice**: Ensure all participants are aware of the agenda.
- **Content Submission**: Send any materials or topics to be discussed.
- **Preparation**: Allows for adequate preparation time for all attendees.

---

# CI Support
## Jim is the CI support lead, and Ty is back up
- **Primary Contact**: Jim is the main point of contact for CI-related issues.
- **Backup Support**: Ty will provide support in Jim's absence.
- **Services Provided**: Assistance with infrastructure setup, troubleshooting, and optimization.

---

# Timelines, Tips and Tricks for Successful WGs
- **Setting Timelines**: Establish clear deadlines for milestones and deliverables.
- **Effective Communication**: Use regular meetings and updates to keep everyone on the same page.
- **Resource Management**: Efficiently allocate and manage resources to ensure smooth progress.

---

# Guidelines for Community Care Practices
## (Susan)
- **Respect and Inclusion**: Foster an environment of respect and inclusion for all participants.
- **Mental Health**: Encourage practices that support mental well-being.
- **Support Systems**: Establish support systems for participants to reach out if needed.

---

# Participant Agreement Opt-in/Explainer
- **Informed Consent**: Ensure all participants understand and agree to the terms of participation.
- **Privacy and Data Use**: Explain how participant data will be used and protected.
- **Responsibilities**: Clearly outline the responsibilities of each participant.

---

# Evaluation Heads Up
## (Anne)
- **Evaluation Process**: Overview of how evaluations will be conducted.
- **Feedback Mechanism**: Ways for participants to provide feedback.
- **Improvement Plans**: How feedback will be used to improve future projects.

---

# Telling Our Story for Tribal Groups
## Offered to use qualitative/alternative ways
- **Cultural Sensitivity**: Use storytelling methods that respect and reflect tribal cultures.
- **Qualitative Data**: Incorporate qualitative data to capture nuanced perspectives.
- **Collaborative Approach**: Work with tribal groups to co-develop storytelling methods.

---

# Demographics and Belonging Questions
## Susan says ideally have these same
- **Consistency**: Use consistent demographic questions to ensure comparability.
- **Belonging**: Include questions that measure participants' sense of belonging.
- **Inclusive Metrics**: Develop metrics that are inclusive and representative of diverse groups.

---

# Comparability of Outcomes for Groups
## John: Co-developing survey tools is a good trade-off
- **Outcome Metrics**: Ensure outcome metrics are comparable across different groups.
- **Survey Tools**: Co-develop survey tools with participants to ensure relevance and accuracy.
- **Balanced Approach**: Balance the need for comparability with the importance of context-specific tools.

---

# Deliverables and Expectations
## (Jennifer)
- **Clear Deliverables**: Define what is expected from each participant and by when.
- **Regular Updates**: Schedule regular updates to track progress.
- **Support Mechanisms**: Provide support to help participants meet their deliverables.

---

# Covid Protocols/Suggestions
## Suggest to test, we have masks etc.
- **Testing**: Encourage regular testing to ensure safety.
- **Masks**: Provide masks and encourage their use in group settings.
- **Health Guidelines**: Follow local and organizational health guidelines to minimize risks.

---

# PI Documents Folder
## [Link to PI Documents Folder](https://drive.google.com/drive/u/0/folders/1XfvrSnXi0EoKCT2JO5DZnj13m2DQosgG)
- **Access**: Ensure all participants have access to necessary documents.
- **Organization**: Keep documents organized and up-to-date.
- **Collaboration**: Use the folder as a collaborative space for sharing materials.
